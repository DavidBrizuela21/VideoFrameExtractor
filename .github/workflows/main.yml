name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Java es obligatorio
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python para ejecutar Flet
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalamos las herramientas necesarias
      - name: Install Dependencies
        run: |
          pip install flet==0.23.2
          pip install opencv-python-headless

      # 4. Flutter (Versión estable garantizada)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 5. Aceptar licencias (A veces el error 64 es por falta de licencias)
      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      # 6. CONSTRUCCIÓN (Formato de permisos corregido)
      - name: Build APK
        run: |
          flet build apk \
            --permissions "android.permission.WRITE_EXTERNAL_STORAGE,android.permission.READ_EXTERNAL_STORAGE" \
            --include-packages opencv-python-headless
          
      # 7. Guardar el resultado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/*.apk
